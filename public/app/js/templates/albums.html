<a href="#albums/<%=_id%>"><%=title%></a>
<% if(images && images.length > 0){ %>
   <div class="images">
       <% _.each(images, function(image){ %>
           <div class="image">
               <a href="#images/<%=image._id%>" data-src="<%=image._id+'.'+image.type%>">
                 <img src="/uploads/HD/<%=image._id+'.'+image.type%>" alt="<%=image.title%>" width="60">
               </a>
           </div>
       <% }) %>
    </div>
<% } %>
