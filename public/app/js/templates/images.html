<% if(albums && albums.length > 0){ %>
   <div class="albums">
       <% _.each(albums, function(album){ %>
           <div class="album">
               <a href="#albums/<%=album._id%>"><%=album.title%></a>
       <% }) %>
    </div>
<% } %>
<a href="#images/<%=_id%>" data-src="<%=_id+'.'+type%>">
 <img src="/uploads/HD/<%=_id+'.'+type%>" alt="<%=title%>" width="120">
</a>
